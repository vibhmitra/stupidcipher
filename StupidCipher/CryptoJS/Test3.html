<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>


  
  <strong><label>Original String:</label></strong>
  <span id="demo0"></span>

  <br>
  <br>
  
  <strong><label>Encrypted:</label></strong>
  <span id="demo1"></span>

  <br>
  <br>
  
  <strong><label>Decrypted:</label></strong>
  <span id="demo2"></span>

  <br> 
  <br>

  <strong><label>String after Decryption:</label></strong>
  <span id="demo3"></span>

  
  <br />
  <br />
  <script>
      // INIT
	var myString   = "The Helping Bot";
	var myPassword = "WhatTheFuckisGoi";

	// PROCESS
	var encrypted = CryptoJS.AES.encrypt(myString, myPassword);
	var decrypted = CryptoJS.AES.decrypt(encrypted, myPassword);
	document.getElementById("demo0").innerHTML = myString;
	document.getElementById("demo1").innerHTML = encrypted;
	document.getElementById("demo2").innerHTML = decrypted;
	document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
</script>
